{% for item in items %}
    <div class="col-xs-12 col-sm-6 col-md-3 catalog-item">
        <a href="{{ item.url }}">
            <div class="thumbnail" style="background-image: url({{STATIC_URL}}simple_catalog/No_Image_Available.png);background-size: 180px 180px;background-position: center top;background-repeat: no-repeat;">
                <!--<div class="img-ct">-->
                    <!--<img src="{{item.thumbnail}}" alt="{{ item.title }}">-->
                <!--</div>-->
                <div class="img" style="background: url({{item.thumbnail}}) center/100% no-repeat transparent;"></div>
                <div class="caption">
                    <h3>{{ item.title }}</h3>
                    <div class="abstract">{{ item.abstract }} </div>
                    <div>
                        <a href="{{ item.url }}" class="btn btn-primary" role="button">Open</a>
                        <a href="{{ item.detail_url }}" class="btn btn-default pull-right" role="button">Details</a>
                    </div>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
