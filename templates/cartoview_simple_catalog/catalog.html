{% extends 'cartoview_simple_catalog/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{{ STATIC_URL }}cartoview_simple_catalog/css/main.css">
    <style>
        span.item-type {
            position: absolute;
            text-transform: uppercase;
            background-color: #444;
            color: #fff;
            bottom: 0;
            left: 0;
            padding: 2px;
            font-size: 10px;
            font-weight: bold;
            display: inline-block;
            line-height: 10px;
        }

        .catalog-item-image-ct {
            height: 150px;
            overflow: hidden;
            padding: 0;
            position: relative;
        }
    </style>
{% endblock %}
{% block header_toolbar %}{% endblock %}
{% block scripts %}
    <script type="text/javascript"
            src="{{ STATIC_URL }}cartoview_simple_catalog/vendor/angular.dcb-img-fallback.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}cartoview_simple_catalog/js/catalog.js"></script>
    <script type="text/javascript">
        var app = angular.module('cartoview.catalogPage', ['cartoview.catalog']);
    </script>


{% endblock %}
{% block body_directives %}ng-app="cartoview.catalogPage"{% endblock %}

{% block body %}
    <catalog catalog-id="{{ catalog_id }}"></catalog>
{% endblock %}
